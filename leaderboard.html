<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
      <h1 class="title">Leaderboard</h1>
    <div class="subtitle">Select a scientist to give them points</div>
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <form class="new_player_form">    
    <input class="enter_new_player" id="player_name" type="text" placeholder="Enter another Player" />
  </form>
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>

  {{#if selectedName}}
    <div class="details">
      <button class="inc" id="remove_button">Remove 5 points</button>
      <span class="name">{{selectedName}}</span>
      <button class="inc" id="add_button">Add 5 points</button>
    </div>
  {{else}}
    <div class="message">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class='trash'><i class="fa fa-trash"></i></span> 
    <span class='score'>{{score}}</span>
  </li>
</template>
