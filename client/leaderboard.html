            <ul class="nav navbar-nav">

    <div class="outer">
      <div class="logo"></div>
        <h1 class="title">Leaderboard</h1>
      <div class="subtitle">Select a scientist to give them points</div>
      {{> yield }}
    </div>
  </template>

  <template name="leaderboard">
    <form class="new_player_form">    
      <input class="enter_new_player" id="player_name" type="text" style='width:100%' placeholder="Enter another Player" />
    </form>
    <ol class="leaderboard">
      {{#each Lists}}
        {{> player}}
      {{/each}}
    </ol>

    {{#if selectedName}}
      <div class="details">
        <button class="inc" id="remove_button">Remove 5 points</button>
        <input type="text" id="edit_player_name" class="edit_player_name" placeholder="{{selectedName}}"/>
        <button class="inc" id="add_button">Add 5 points</button>
      </div>
    {{else}}
      <div class="message">Click a player to select</div>
    {{/if}}
  </template>

  <template name="player">
    <li class="player {{selected}}">
      <span class="name">{{name}}</span>
      <span class='trash'><i class="fa fa-trash"></i></span> 
      <span class='score'>{{score}}</span>
    </li>
  </template>
